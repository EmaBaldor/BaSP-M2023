<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Rocket - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/sign-up.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="../js/sign-up.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Mega Rocket GYM</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="text">
                <h2>Mega Rocket</h2>
                <h3>Sign Up</h3>
            </div>
            <div class="data">
                <div class="box">
                    <div class="name">
                        <h4>Name *</h4>
                    </div>
                    <div class="input-name">
                        <input id="nameInput" type="text" placeholder="Name">
                    </div>
                </div>
                <div class="box">
                    <div class="lname">
                        <h4>Last Name *</h4>
                    </div>
                    <div class="input-lname">
                        <input id="lnameInput" type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="box">
                    <div class="dni">
                        <h4>DNI *</h4>
                    </div>
                    <div class="input-dni">
                        <input id="dniInput" type="text" placeholder="DNI">
                    </div>
                </div>
                <div class="box">
                    <div class="date">
                        <h4>Birth date *</h4>
                    </div>
                    <div class="input-date">
                        <input id="dateInput" type="text" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                <div class="box">
                    <div class="phone">
                        <h4>Phone Number *</h4>
                    </div>
                    <div class="input-phone">
                        <input id="telInput" type="text" placeholder="Phone Number">
                    </div>
                </div>
                <div class="box">
                    <div class="address">
                        <h4>Address *</h4>
                    </div>
                    <div class="input-phone">
                        <input id="addrInput" type="text" placeholder="Address">
                    </div>
                </div>
                <div class="box">
                    <div class="location">
                        <h4>Location *</h4>
                    </div>
                    <div class="input-location">
                        <input id="locInput" type="text" placeholder="Location">
                    </div>
                </div>
                <div class="box">
                    <div class="postal">
                        <h4>Postal code *</h4>
                    </div>
                    <div class="input-postal">
                        <input  id="posInput" type="text" placeholder="Postal code">
                    </div>
                </div>
                <div class="box">
                    <div class="mail">
                        <h4>Email *</h4>
                    </div>
                    <div class="input-mail">
                        <input id="emailInput" type="text" placeholder="Email">
                    </div>
                </div>
                <div class="box">
                    <div class="pass">
                        <h4>Password *</h4>
                    </div>
                    <div class="input-pass">
                        <input id="passInput" type="text" placeholder="**********">
                    </div>
                </div>
                <div class="box">
                    <div class="rpass">
                        <h4>Repeat Password *</h4>
                    </div>
                    <div class="input-rpass">
                        <input id="rpassInput" type="text" placeholder="**********">
                    </div>
                </div>
                <div class="indicate">
                    <h4>* Indicates a required field</h4>
                </div>
            </div>
            <div class="button">
                <button id="home">Home</button>
                <button id="register">Register</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Mega Rocket S.A</p>
    </footer>
</body>
</html>
