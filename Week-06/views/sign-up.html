<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Rocket - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/sign-up.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="../js/sign-up.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Mega Rocket GYM</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="text">
                <h2>Mega Rocket</h2>
                <h3>Sign Up</h3>
            </div>
            <div class="data">
                <div class="box">
                    <div class="name">
                        <h4>Name *</h4>
                    </div>
                    <div class="input-name">
                        <input type="text" placeholder="Name">
                    </div>
                </div>
                <div class="box">
                    <div class="lname">
                        <h4>Last Name</h4>
                    </div>
                    <div class="input-lname">
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="box">
                    <div class="mail">
                        <h4>Email *</h4>
                    </div>
                    <div class="input-mail">
                        <input type="text" placeholder="Email">
                    </div>
                </div>
                <div class="box">
                    <div class="phone">
                        <h4>Phone Number *</h4>
                    </div>
                    <div class="input-phone">
                        <input type="text" placeholder="Phone Number">
                    </div>
                </div>
            </div>
            <div class="membership">
                <div class="text">
                    <h4>Membership *</h4>
                </div>
                <div class="input-memb">
                    <label><input type="radio" name="option" value="1">Black</label>
                    <label><input type="radio" name="option" value="1">Classic</label>
                    <label><input type="radio" name="option" value="1">Only classes</label>
                </div>
            </div>
            <div class="data">
                <div class="box">
                    <div class="pass">
                        <h4>Password *</h4>
                    </div>
                    <div class="input-pass">
                        <input type="text" placeholder="**********">
                    </div>
                </div>
                <div class="box">
                    <div class="rpass">
                        <h4>Repeat Password *</h4>
                    </div>
                    <div class="input-rpass">
                        <input type="text" placeholder="**********">
                    </div>
                </div>
            </div>
            <div class="indicate">
                <h4>* Indicates a required field</h4>
            </div>
            <div class="button">
                <button>Home</button>
                <button>Sign In</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Mega Rocket S.A</p>
    </footer>
</body>
</html>
