<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Rocket - Login</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="../js/login.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Mega Rocket GYM</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <h2>Mega Rocket</h2>
                <h3>Login</h3>
            </div>
            <div class="box">
                <div class="title">
                    <h4>Email:</h4>
                </div>
                <div class="input-form">
                    <div class="input-text">
                        <input id="emailInput" class="input-box" type="text" placeholder="Type your email">
                    </div>
                    <div class="icon">
                        <img src="../../assets/imgs/mail-signin.png" alt="email">
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="title">
                    <h4>Password:</h4>
                </div>
                <div class="input-form">
                    <div class="input-text">
                        <input id="passInput" class="input-box" type="password" placeholder="Type your password">
                    </div>
                    <div class="icon">
                        <img src="../../assets/imgs/pass-singin.png" alt="pass">
                    </div>
                </div>
            </div>
            <div class="box">
                <a href="">Forgot password?</a>
            </div>
            <div class="box">
                <a href="sign-up.html">Create a partner account</a>
            </div>
            <div class="box">
                <div class="button">
                    <button id="home">Home</button>
                    <button id="sign-in">Sign In</button>
                </div>
            </div>
        </div>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <p id="modalMessage"></p>
          <span class="close">&times;</span>
        </div>
    </div>
    <footer>
        <p>Mega Rocket S.A</p>
    </footer>
</body>
</html>
